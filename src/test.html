<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask Example</title>
    <style>
        /* 첫 번째 레이어 */
        .layer-1 {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            position: relative;
        }

        /* 두 번째 레이어 (마스크 대상) */
        .layer-2 {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            position: absolute;
            top: 50px; /* 첫 번째 레이어와 겹치도록 위치 조정 */
            left: 50px;
            mask-image: url('mask-shape.png'); /* 마스크 이미지를 사용 (옵션) */
            mask-composite: intersect; /* 겹치는 부분만 보이게 설정 */
            -webkit-mask-composite: intersect;
            mask-mode: alpha; /* 알파 채널 기반 마스크 (옵션) */
        }
    </style>
</head>
<body>
    <div class="layer-1">
        <!-- 첫 번째 레이어에 포함된 컨텐츠 -->
        <div class="layer-2">
            <!-- 두 번째 레이어에 포함된 컨텐츠 -->
        </div>
    </div>
</body>
</html>
